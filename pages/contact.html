    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <img class="logo" src="../img/logo.png" alt="Logo Todocel">
        </a>
        
        <div class="menu-tablet">
            <ul class="menu-items">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./products.html">Productos</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li class="cart-icon">
                    <a href="./cart.html">
                        <i class="fa-solid fa-cart-shopping"></i> <span class="contador">0</span>
                    </a>
                </li>
            </ul>
        </div>

        <label class="menu-icon" for="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </label>

    </header>

    <input type="checkbox" id="menu-toggle">
    <nav class="menu">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="./products.html">Productos</a></li>
            <li><a href="./contact.html">Contacto</a></li>
            <li class="cart-icon">
                <a href="./cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <section class="contact">

            <h2>Formulario de contacto:</h2>

            <form class="form" action="https://formspree.io/f/xldenygo" method="POST">
                <div class="form-control">
                  <label for="name" class="label-name">Nombre:</label>
                  <input type="text" id="name" name="name" class="input-name" >
                </div>
              
                <div class="form-control">
                  <label for="mail" class="label-mail">Correo Electronico:</label>
                  <input type="email" id="mail" name="email" class="input-mail" >
                </div>
              
                <div class="form-control">
                  <label for="message" class="label-message">Mensaje:</label>
                  <textarea id="message" name="message" class="textarea-mensaje" rows="5" ></textarea>
                </div>
              
                <div class="form-control">
                  <button type="submit" class="btn-send">Enviar</button>
                </div>
              </form>
        </section>
    </main>

    <footer class="footer">
        <div class="row">
            <div class="footer-logo">
                <img src="../img/logo.png" alt="Logo footer">
            </div>
    
            <div class="site-map">
                <h2>Mapa del sitio</h2>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./products.html">Productos</a></li>
                    <li><a href="./contact.html">Contacto</a></li>
                    <li><a href="./cart.html">Carrito</a></li>
                </ul>
            </div>
    
            
            <div class="social">
                <h2>Redes sociales</h2>
                <ul>

                    <li><i class="fa-brands fa-twitter"></i><span>Twitter</span></li>
                    <li><i class="fa-brands fa-square-instagram"></i><span>Instagram</span></li>
                    <li><i class="fa-brands fa-youtube"></i><span>Youtube</span></li>
                </ul>
            </div>
        </div>
       

        <div class="copy">
            <p>&copy; 2024 Todocel. Todos los derechos reservados.</p>
        </div>

    </footer>

    <script src="../js/form.js"></script>
</body>
</html>
